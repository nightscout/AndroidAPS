plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-allopen'
    id 'com.hiya.jacoco-android'
}

apply from: "${project.rootDir}/core/core-main/android_dependencies.gradle"
apply from: "${project.rootDir}/core/core-main/android_module_dependencies.gradle"
apply from: "${project.rootDir}/core/core-main/test_dependencies.gradle"
apply from: "${project.rootDir}/core/core-main/jacoco_global.gradle"

android {
    namespace 'info.nightscout.androidaps.plugins.pump.eopatch'
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':pump:eopatch-core')
    implementation project(':libraries')
    implementation project(':app-wear-shared:rx')
    implementation project(':app-wear-shared:shared')
    implementation project(':database:entities')
    implementation project(':database:impl')
    implementation project(':core:core-main')
    implementation project(':core:utils')
    implementation project(':core:ui')
    implementation project(':interfaces')

    //RxAndroidBle
    implementation "com.polidea.rxandroidble3:rxandroidble:1.17.2"
    implementation "com.jakewharton.rx3:replaying-share:3.0.0"
}