plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'kotlin-allopen'
}

apply from: "${project.rootDir}/core/main/android_dependencies.gradle"
apply from: "${project.rootDir}/core/main/android_module_dependencies.gradle"
apply from: "${project.rootDir}/core/main/allopen_dependencies.gradle"
apply from: "${project.rootDir}/core/main/test_dependencies.gradle"
apply from: "${project.rootDir}/core/main/jacoco_global.gradle"

dependencies {
    implementation project(':database:entities')
    implementation project(':core:graphview')
    implementation project(':core:interfaces')
    implementation project(':core:ui')
    implementation project(':core:utils')

    testImplementation project(':app-wear-shared:shared-tests')
    testImplementation project(':app-wear-shared:shared-impl')

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    api "com.google.guava:guava:$guava_version"

    api "androidx.activity:activity-ktx:$activity_version"
    api "androidx.appcompat:appcompat:$appcompat_version"
    api "com.google.android.material:material:$material_version"

    api "com.google.dagger:dagger-android:$dagger_version"
    api "com.google.dagger:dagger-android-support:$dagger_version"

    //WorkManager
    api "androidx.work:work-runtime-ktx:$work_version" // DataWorkerStorage
}

android {
    namespace 'info.nightscout.core.main'
}
